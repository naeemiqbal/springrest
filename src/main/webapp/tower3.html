<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stores</title>
<script type="text/javascript" src="nmiUtils.js"></script>
<link type="text/css" href="nmiStyles.css" rel="stylesheet">

<script>

 	window.addEventListener("DOMContentLoaded", init);
 	const st="1234",
 	at="",
 	bt=""
 	;      
 	
 	function init(){ 		
 		display(st, at, bt);
 		let ret = hanoi( "1234", "", "");
 		display(ret[0],ret[1],ret[2]);	
 	}
 	
 	function display(s,a,b){
 		document.getElementById("at").value = a;
 		document.getElementById("bt").value = b;
 		document.getElementById("st").value = s;
 	};
 	
 	String.prototype.pop = function() {
 		var str= this.valueOf(),  
 		ret= str.charAt(0);
 		str = str.substring(1);
 		this.value = str;
 		return ret;
 	};
 	
 	String.prototype.push = function(ns) {
 		return ns + this.valueOf(); 		
 	};
 	
 	function hanoi( from, to, hlpr ) { 		 	 		
 		var val, i=from.length, ret;
 		if (i==0)
 	 		return [from, to, hlpr];
 		if ( i < 2 ){
 			val = from.charAt(0);
 			from = from.substr(1);
 			to = val + to;
 		}
 		else{
 		for (var c=i; c>0; c--)
 		if (c%2==0){
 			val = from.charAt(0);
 			from = from.substr(1);
 			hlpr = val + hlpr;
 			ret = hanoi(to, hlpr, '');
 			to=ret[0];
 			hlpr=ret[1]; 			
 		}
 		else if (c%2 > 0){
 			val = from.charAt(0);
 			from = from.substr(1);
 			to = val + to;
 			ret = hanoi(hlpr, to, '');
 			hlpr=ret[0];
 			to=ret[1];
 		}
 		}
 		/*else{
 			display(from, to, hlpr);
 		}*/
 		return [from, to, hlpr];
 	}	
</script>
</head>

<body>
Tower of Hanoi
<input id="st" />
<input id="at" />
<input id="bt" />


</body>
</html>
